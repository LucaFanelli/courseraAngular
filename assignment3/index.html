<!doctype html>
<html  ng-app='NarrowItDownApp'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller='NarrowItDownAppController as list' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="list.search" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="list.searchFunction()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <!--{{list.found}}-->
<br>
<br>
<br>
    <found-items
      items="list.found"
      on-remove="list.removeItem(index)"></found-items>
  </div>
</body>
</html>
